<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Test Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 200px;
            margin-bottom: 5px;
        }
        input {
            width: 150px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf9e;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #409587;
        }
        #history {
            margin-top: 20px;
        }
        .history-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .out-of-range {
            color: red;
            font-weight: bold;
        }
        #chartContainer {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Blood Test Tracker</h1>
    <div class="input-group">
        <label for="date">Test Date:</label>
        <input type="date" id="date" required>
    </div>
    <div class="input-group">
        <label for="hemoglobin">Hemoglobin (g/dL):</label>
        <input type="number" id="hemoglobin" step="0.1" min="0" max="30">
    </div>
    <div class="input-group">
        <label for="wbc">White Blood Cells (K/uL):</label>
        <input type="number" id="wbc" step="0.1" min="0" max="100">
    </div>
    <div class="input-group">
        <label for="platelets">Platelets (K/uL):</label>
        <input type="number" id="platelets" step="1" min="0" max="1000">
    </div>
    <div class="input-group">
        <label for="glucose">Glucose (mg/dL):</label>
        <input type="number" id="glucose" step="1" min="0" max="500">
    </div>
    <div class="input-group">
        <label for="cholesterol">Total Cholesterol (mg/dL):</label>
        <input type="number" id="cholesterol" step="1" min="0" max="500">
    </div>
    <button onclick="logData()">Log Blood Test Results</button>

    <div id="history"></div>
    <div id="chartContainer">
        <h2>Hemoglobin Trend</h2>
        <canvas id="hemoglobinChart"></canvas>
    </div>

    <script>
        let bloodTestData = JSON.parse(localStorage.getItem('bloodTestData')) || [];
        let hemoglobinChart;

        const normalRanges = {
            hemoglobin: { min: 13.5, max: 17.5 },
            wbc: { min: 4.5, max: 11.0 },
            platelets: { min: 150, max: 450 },
            glucose: { min: 70, max: 100 },
            cholesterol: { max: 200 }
        };

        function logData() {
            const date = document.getElementById('date').value;
            const hemoglobin = parseFloat(document.getElementById('hemoglobin').value);
            const wbc = parseFloat(document.getElementById('wbc').value);
            const platelets = parseFloat(document.getElementById('platelets').value);
            const glucose = parseFloat(document.getElementById('glucose').value);
            const cholesterol = parseFloat(document.getElementById('cholesterol').value);

            if (!date) {
                alert("Please enter the test date.");
                return;
            }

            const newEntry = { date, hemoglobin, wbc, platelets, glucose, cholesterol };
            bloodTestData.push(newEntry);
            bloodTestData.sort((a, b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('bloodTestData', JSON.stringify(bloodTestData));

            updateHistory();
            updateChart();
            clearInputs();
        }

        function updateHistory() {
            const history = document.getElementById('history');
            history.innerHTML = '';

            bloodTestData.forEach(entry => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <h3>Test Date: ${entry.date}</h3>
                    <table>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                            <th>Normal Range</th>
                        </tr>
                        ${createTableRow('Hemoglobin', entry.hemoglobin, 'g/dL', normalRanges.hemoglobin)}
                        ${createTableRow('White Blood Cells', entry.wbc, 'K/uL', normalRanges.wbc)}
                        ${createTableRow('Platelets', entry.platelets, 'K/uL', normalRanges.platelets)}
                        ${createTableRow('Glucose', entry.glucose, 'mg/dL', normalRanges.glucose)}
                        ${createTableRow('Total Cholesterol', entry.cholesterol, 'mg/dL', normalRanges.cholesterol)}
                    </table>
                `;
                history.appendChild(historyItem);
            });
        }

        function createTableRow(metric, value, unit, range) {
            const isOutOfRange = (range.min && value < range.min) || (range.max && value > range.max);
            const className = isOutOfRange ? 'out-of-range' : '';
            return `
                <tr>
                    <td>${metric}</td>
                    <td class="${className}">${value} ${unit}</td>
                    <td>${range.min ? range.min + ' - ' : '< '}${range.max} ${unit}</td>
                </tr>
            `;
        }

        function updateChart() {
            const ctx = document.getElementById('hemoglobinChart').getContext('2d');
            const chartData = bloodTestData.map(entry => ({
                x: new Date(entry.date),
                y: entry.hemoglobin
            })).reverse();

            if (hemoglobinChart) {
                hemoglobinChart.data.datasets[0].data = chartData;
                hemoglobinChart.update();
            } else {
                hemoglobinChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Hemoglobin',
                            data: chartData,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Hemoglobin (g/dL)'
                                }
                            }
                        }
                    }
                });
            }
        }

        function clearInputs() {
            document.getElementById('date').value = '';
            document.getElementById('hemoglobin').value = '';
            document.getElementById('wbc').value = '';
            document.getElementById('platelets').value = '';
            document.getElementById('glucose').value = '';
            document.getElementById('cholesterol').value = '';
        }

        updateHistory();
        updateChart();
    </script>
</body>
</html>
