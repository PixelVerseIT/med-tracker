<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Left click to add cubes. Right click to remove. Drag to rotate view.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 20, 0);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add ground
        const groundGeometry = new THREE.PlaneGeometry(30, 30);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x666666 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -5;
        scene.add(ground);

        const cubes = [];

        function createCube(x, y) {
            const size = Math.random() * 0.5 + 0.5;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, 10, y);
            cube.velocity = new THREE.Vector3(0, 0, 0);
            scene.add(cube);
            cubes.push(cube);
        }

        function removeCube(cube) {
            scene.remove(cube);
            const index = cubes.indexOf(cube);
            if (index > -1) {
                cubes.splice(index, 1);
            }
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let mouseDownTime = 0;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = false;
            mouseDownTime = new Date().getTime();
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (mouseDownTime && new Date().getTime() - mouseDownTime > 200) {
                isDragging = true;
            }
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };
                camera.position.x = Math.sin(deltaMove.x * 0.01) * 20;
                camera.position.z = Math.cos(deltaMove.x * 0.01) * 20;
                camera.position.y = Math.max(5, camera.position.y + deltaMove.y * 0.1);
                camera.lookAt(0, 0, 0);
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (!isDragging) {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObject(ground);
                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    if (event.button === 0) {  // Left click
                        createCube(point.x, point.z);
                    } else if (event.button === 2) {  // Right click
                        const clickedCube = raycaster.intersectObjects(cubes)[0];
                        if (clickedCube) {
                            removeCube(clickedCube.object);
                        }
                    }
                }
            }
            isDragging = false;
            mouseDownTime = 0;
        });

        renderer.domElement.addEventListener('contextmenu', (event) => event.preventDefault());

        function animate() {
            requestAnimationFrame(animate);
            
            cubes.forEach(cube => {
                cube.velocity.y -= 0.01;  // Gravity
                cube.position.add(cube.velocity);

                if (cube.position.y < cube.geometry.parameters.height / 2 - 5) {
                    cube.position.y = cube.geometry.parameters.height / 2 - 5;
                    cube.velocity.y *= -0.6;  // Bounce
                }

                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube.material.color.setHSL((Date.now() % 6000) / 6000, 1, 0.5);
            });

            light.position.x = Math.sin(Date.now() * 0.001) * 10;
            light.position.z = Math.cos(Date.now() * 0.001) * 10;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
