<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Interactive Scene</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Click to add cubes. Drag to rotate view.</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        const cubes = [];

        function createCube(x, y) {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({ color: 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, (Math.random() - 0.5) * 10);
            cube.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, 0);
            scene.add(cube);
            cubes.push(cube);
        }

        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let mouseDownTime = 0;

        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = false;
            mouseDownTime = new Date().getTime();
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        renderer.domElement.addEventListener('mousemove', (event) => {
            if (mouseDownTime && new Date().getTime() - mouseDownTime > 200) {
                isDragging = true;
            }
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };
                scene.rotation.y += deltaMove.x * 0.01;
                scene.rotation.x += deltaMove.y * 0.01;
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        renderer.domElement.addEventListener('mouseup', (event) => {
            if (!isDragging) {
                const x = (event.clientX / window.innerWidth) * 2 - 1;
                const y = -(event.clientY / window.innerHeight) * 2 + 1;
                createCube(x * 10, y * 5);
            }
            isDragging = false;
            mouseDownTime = 0;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                cube.material.color.setHSL((Date.now() % 6000) / 6000, 1, 0.5);
            });

            light.position.x = Math.sin(Date.now() * 0.001) * 10;
            light.position.z = Math.cos(Date.now() * 0.001) * 10;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
