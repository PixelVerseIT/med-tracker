<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 12px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button.delete {
            background: #d9534f;
        }
        button.edit {
            background: #f0ad4e;
        }
        #projectList, .taskList, .subtaskList {
            list-style-type: none;
            padding: 0;
        }
        .project, .task, .subtask {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            border-left: 5px solid #5cb85c;
        }
        .task {
            margin-left: 20px;
            border-left-color: #5bc0de;
        }
        .subtask {
            margin-left: 40px;
            border-left-color: #f0ad4e;
        }
        .projectHeader, .taskHeader, .subtaskHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .taskDetails, .subtaskForm {
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Manager</h1>
        
        <form id="projectForm">
            <input type="text" id="projectInput" placeholder="Enter a new project name" required>
            <button type="submit">Add Project</button>
        </form>

        <ul id="projectList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectForm = document.getElementById('projectForm');
            const projectInput = document.getElementById('projectInput');
            const projectList = document.getElementById('projectList');

            let projects = JSON.parse(localStorage.getItem('projects')) || [];

            function saveToLocalStorage() {
                localStorage.setItem('projects', JSON.stringify(projects));
            }

            function renderAllProjects() {
                projectList.innerHTML = '';
                projects.forEach(project => renderProject(project));
            }

            projectForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (projectInput.value.trim()) {
                    addProject(projectInput.value);
                    projectInput.value = '';
                }
            });

            function addProject(projectName) {
                const project = {
                    id: Date.now(),
                    name: projectName,
                    tasks: []
                };
                projects.push(project);
                renderProject(project);
                saveToLocalStorage();
            }

            function renderProject(project) {
                const li = document.createElement('li');
                li.className = 'project';
                li.innerHTML = `
                    <div class="projectHeader">
                        <h2>${project.name}</h2>
                        <div>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                    <form class="taskForm">
                        <input type="text" class="taskInput" placeholder="Enter a new task" required>
                        <textarea class="taskDescription" placeholder="Task description"></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                    <ul class="taskList"></ul>
                `;

                const taskForm = li.querySelector('.taskForm');
                const taskInput = li.querySelector('.taskInput');
                const taskDescription = li.querySelector('.taskDescription');
                const taskList = li.querySelector('.taskList');

                taskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (taskInput.value.trim()) {
                        addTask(project, taskInput.value, taskDescription.value, taskList);
                        taskInput.value = '';
                        taskDescription.value = '';
                    }
                });

                li.querySelector('.edit').addEventListener('click', () => editProject(project, li));
                li.querySelector('.delete').addEventListener('click', () => deleteProject(project, li));

                projectList.appendChild(li);
                project.tasks.forEach(task => renderTask(task, taskList));
            }

            function editProject(project, projectElement) {
                const projectHeader = projectElement.querySelector('.projectHeader');
                const projectName = projectHeader.querySelector('h2');
                const newName = prompt('Enter new project name:', project.name);
                if (newName && newName.trim()) {
                    project.name = newName.trim();
                    projectName.textContent = project.name;
                    saveToLocalStorage();
                }
            }

            function deleteProject(project, projectElement) {
                if (confirm('Are you sure you want to delete this project?')) {
                    projects = projects.filter(p => p.id !== project.id);
                    projectList.removeChild(projectElement);
                    saveToLocalStorage();
                }
            }

            function addTask(project, taskName, taskDescription, taskList) {
                const task = {
                    id: Date.now(),
                    name: taskName,
                    description: taskDescription,
                    completed: false,
                    notes: '',
                    subtasks: []
                };
                project.tasks.push(task);
                renderTask(task, taskList);
                saveToLocalStorage();
            }

            function renderTask(task, taskList) {
                const li = document.createElement('li');
                li.className = 'task';
                li.innerHTML = `
                    <div class="taskHeader">
                        <input type="checkbox" ${task.completed ? 'checked' : ''}>
                        <h3>${task.name}</h3>
                        <div>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                            <button class="toggleDetails">Details</button>
                        </div>
                    </div>
                    <div class="taskDetails hidden">
                        <p><strong>Description:</strong> ${task.description}</p>
                        <textarea class="taskNotes" placeholder="Add notes here">${task.notes}</textarea>
                        <form class="subtaskForm">
                            <input type="text" class="subtaskInput" placeholder="Enter a new subtask" required>
                            <button type="submit">Add Subtask</button>
                        </form>
                        <ul class="subtaskList"></ul>
                    </div>
                `;

                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    task.completed = checkbox.checked;
                    saveToLocalStorage();
                });

                const toggleDetails = li.querySelector('.toggleDetails');
                const taskDetails = li.querySelector('.taskDetails');
                toggleDetails.addEventListener('click', () => {
                    taskDetails.classList.toggle('hidden');
                });

                const taskNotes = li.querySelector('.taskNotes');
                taskNotes.addEventListener('input', () => {
                    task.notes = taskNotes.value;
                    saveToLocalStorage();
                });

                li.querySelector('.edit').addEventListener('click', () => editTask(task, li));
                li.querySelector('.delete').addEventListener('click', () => deleteTask(task, li, taskList));

                const subtaskForm = li.querySelector('.subtaskForm');
                const subtaskInput = li.querySelector('.subtaskInput');
                const subtaskList = li.querySelector('.subtaskList');

                subtaskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (subtaskInput.value.trim()) {
                        addSubtask(task, subtaskInput.value, subtaskList);
                        subtaskInput.value = '';
                    }
                });

                taskList.appendChild(li);
                task.subtasks.forEach(subtask => renderSubtask(subtask, subtaskList));
            }

            function editTask(task, taskElement) {
                const taskHeader = taskElement.querySelector('.taskHeader');
                const taskName = taskHeader.querySelector('h3');
                const taskDescription = taskElement.querySelector('.taskDetails p');
                const newName = prompt('Enter new task name:', task.name);
                if (newName && newName.trim()) {
                    task.name = newName.trim();
                    taskName.textContent = task.name;
                    const newDescription = prompt('Enter new task description:', task.description);
                    if (newDescription !== null) {
                        task.description = newDescription;
                        taskDescription.innerHTML = `<strong>Description:</strong> ${task.description}`;
                    }
                    saveToLocalStorage();
                }
            }

            function deleteTask(task, taskElement, taskList) {
                if (confirm('Are you sure you want to delete this task?')) {
                    const project = projects.find(p => p.tasks.some(t => t.id === task.id));
                    project.tasks = project.tasks.filter(t => t.id !== task.id);
                    taskList.removeChild(taskElement);
                    saveToLocalStorage();
                }
            }

            function addSubtask(task, subtaskName, subtaskList) {
                const subtask = {
                    id: Date.now(),
                    name: subtaskName,
                    completed: false
                };
                task.subtasks.push(subtask);
                renderSubtask(subtask, subtaskList);
                saveToLocalStorage();
            }

            function renderSubtask(subtask, subtaskList) {
                const li = document.createElement('li');
                li.className = 'subtask';
                li.innerHTML = `
                    <div class="subtaskHeader">
                        <input type="checkbox" ${subtask.completed ? 'checked' : ''}>
                        <span>${subtask.name}</span>
                        <div>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                    </div>
                `;

                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    subtask.completed = checkbox.checked;
                    saveToLocalStorage();
                });

                li.querySelector('.edit').addEventListener('click', () => editSubtask(subtask, li));
                li.querySelector('.delete').addEventListener('click', () => deleteSubtask(subtask, li, subtaskList));

                subtaskList.appendChild(li);
            }

            renderAllProjects();
        });
    </script>
</body>
</html>
