<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #projectList, #taskList {
            list-style-type: none;
            padding: 0;
        }
        .project, .task {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .project h3 {
            margin-top: 0;
        }
        .task {
            margin-left: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Manager</h1>
        
        <form id="projectForm">
            <input type="text" id="projectInput" placeholder="Enter a new project name" required>
            <button type="submit">Add Project</button>
        </form>

        <ul id="projectList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectForm = document.getElementById('projectForm');
            const projectInput = document.getElementById('projectInput');
            const projectList = document.getElementById('projectList');

            let projects = [];

            projectForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (projectInput.value.trim()) {
                    addProject(projectInput.value);
                    projectInput.value = '';
                }
            });

            function addProject(projectName) {
                const project = {
                    id: Date.now(),
                    name: projectName,
                    tasks: []
                };
                projects.push(project);
                renderProject(project);
            }

            function renderProject(project) {
                const li = document.createElement('li');
                li.className = 'project';
                li.innerHTML = `
                    <h3>${project.name}</h3>
                    <form class="taskForm">
                        <input type="text" class="taskInput" placeholder="Enter a new task" required>
                        <button type="submit">Add Task</button>
                    </form>
                    <ul class="taskList"></ul>
                `;

                const taskForm = li.querySelector('.taskForm');
                const taskInput = li.querySelector('.taskInput');
                const taskList = li.querySelector('.taskList');

                taskForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (taskInput.value.trim()) {
                        addTask(project, taskInput.value, taskList);
                        taskInput.value = '';
                    }
                });

                projectList.appendChild(li);
            }

            function addTask(project, taskName, taskList) {
                const task = {
                    id: Date.now(),
                    name: taskName,
                    completed: false
                };
                project.tasks.push(task);
                renderTask(task, taskList);
            }

            function renderTask(task, taskList) {
                const li = document.createElement('li');
                li.className = 'task';
                li.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    <span>${task.name}</span>
                `;

                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    task.completed = checkbox.checked;
                });

                taskList.appendChild(li);
            }
        });
    </script>
</body>
</html>
