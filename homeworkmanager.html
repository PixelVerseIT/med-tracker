<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        #task-form {
            display: flex;
            margin-bottom: 20px;
        }
        #task-input {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #due-date {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-left: none;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 0 4px 4px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #f0f0f0;
        }
        .checkbox {
            margin-right: 15px;
        }
        .task-text {
            flex-grow: 1;
        }
        .due-date {
            font-size: 14px;
            color: #7f8c8d;
            margin-right: 15px;
        }
        .completed .task-text {
            text-decoration: line-through;
            color: #95a5a6;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        #task-count {
            text-align: center;
            margin-top: 20px;
            color: #34495e;
            font-weight: bold;
        }
        #filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #filter-buttons button {
            margin: 0 5px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #ecf0f1;
            color: #34495e;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #filter-buttons button.active {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework Tracker</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter homework task" required>
            <input type="date" id="due-date">
            <button type="submit">Add</button>
        </form>
        <div id="filter-buttons">
            <button id="filter-all" class="active">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>
        <ul id="task-list"></ul>
        <div id="task-count"></div>
    </div>

    <script>
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const dueDateInput = document.getElementById('due-date');
        const taskList = document.getElementById('task-list');
        const taskCount = document.getElementById('task-count');
        const filterButtons = document.querySelectorAll('#filter-buttons button');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';

        function saveTasksToLocalStorage() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = '';
            const filteredTasks = filterTasks(tasks);
            filteredTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = task.completed ? 'completed' : '';
                li.innerHTML = `
                    <input type="checkbox" class="checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <span class="due-date">${task.dueDate ? formatDate(task.dueDate) : 'No due date'}</span>
                    <button class="delete-btn">Delete</button>
                `;
                li.querySelector('.checkbox').addEventListener('change', () => toggleTask(index));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(index));
                taskList.appendChild(li);
            });
            updateTaskCount();
        }

        function addTask(taskText, dueDate) {
            tasks.push({ 
                text: taskText, 
                completed: false, 
                dueDate: dueDate
            });
            saveTasksToLocalStorage();
            renderTasks();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasksToLocalStorage();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasksToLocalStorage();
            renderTasks();
        }

        function updateTaskCount() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            taskCount.textContent = `${completedTasks} of ${totalTasks} tasks completed`;
        }

        function filterTasks(tasks) {
            switch(currentFilter) {
                case 'active':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                default:
                    return tasks;
            }
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            const dueDate = dueDateInput.value;
            if (taskText) {
                addTask(taskText, dueDate);
                taskInput.value = '';
                dueDateInput.value = '';
            }
        });

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.id.split('-')[1];
                renderTasks();
            });
        });

        renderTasks();
    </script>
</body>
</html>
